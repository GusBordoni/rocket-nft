<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket NFT's</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="header">
        <nav>
            <div>
                <img src="./assets/logo.svg" alt="">
            </div>
            <div id="navbar">
                <span>Comprar NFT</span>
                <span>Sobre</span>
                <span>FAQ</span>
            </div>
            <div>
                <button><img src="./assets/logo_MetaMask.svg">Conectar carteira</button>
            </div>
        </nav>
        <div id="main-header">
            <div class="profiles-container">
                <div class="desc">Mercado digital para colecionáveis em criptos e tokens não fungível (NFT). Compre, venda e descubra ativos digitais exclusivos para você.</div>
                <div class="profile-pics">
                    <img src="./assets/artista-1.png" alt="">
                    <img src="./assets/artista-2.png" alt="">
                    <img src="./assets/artista-5.png" alt="">
                    <img src="./assets/artista-4.png" alt="">
                    <div class="mais-artistas">
                        <p>+10</p>
                        <p>Artistas selecionados</p>
                    </div>
                </div>
            </div>
            <div class="call-msg"><span class="call-white">Descubra a verdadeira arte digital e colecione diversas</span><span class="call-red"> NFTs</span></div>
            <div class="badge"><img src="./assets/badge.svg" alt=""></div>
        </div>
        <div class="gallery-container">
            <div><img src="./assets/galeria-1.png" alt=""></div>
            <div><img src="./assets/galeria-2.png" alt=""></div>
            <div><img src="./assets/galeria-3.png" alt=""></div>
            <div><img src="./assets/galeria-4.png" alt=""></div>
            <div><img src="./assets/galeria-5.png" alt=""></div>
            <div><img src="./assets/galeria-6.png" alt=""></div>
            <div><img src="./assets/galeria-7.png" alt=""></div>
            <div><img src="./assets/galeria-8.png" alt=""></div>
        </div>
    </section>
    <section id="main"></section>
    <section id="popular"></section>
    <section id="best-artists"></section>
    <section id="footer"></section>
    <script src="./main.js"></script>
</body>
</html>
